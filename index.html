<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skargi Na Endera</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      max-width: 700px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    header p {
      font-size: 1.3rem;
      line-height: 1.4;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px 10px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      background: #ff4c4c;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 76, 76, 0.5);
    }

    button:hover {
      background: #e04040;
      box-shadow: 0 8px 20px rgba(224, 64, 64, 0.8);
    }

    .image-container {
      margin-bottom: 25px;
    }

    .image-container img {
      max-width: 100px;
      filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.7));
    }

  </style>
</head>
<body>

  <header>
    <div class="image-container">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png" alt="Skarga Icon" />
    </div>
    <h1>Skargi Na Endera</h1>
    <p>Witamy na stronie, gdzie możesz wysłać swoje skargi na administratora Endera. 
       Twoja opinia jest dla nas ważna, więc nie wahaj się wyrazić swojego zdania!</p>
  </header>

  <div class="container">
    <input type="text" id="complaintInput" placeholder="Wpisz treść skargi tutaj..." />
    <button id="submitBtn">Złóż skargę</button>
  </div>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const complaintInput = document.getElementById('complaintInput');

    submitBtn.addEventListener('click', () => {
      const complaintText = complaintInput.value.trim();
      if (!complaintText) {
        alert('Musisz wpisać Treść skargi!');
      } else {
        alert('Dziękujemy za przesłanie skargi!');
        complaintInput.value = '';
      }
    });
  </script>

</body>
</html>
